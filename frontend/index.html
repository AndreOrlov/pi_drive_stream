<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pi Drive Stream</title>
  <!-- Tailwind CSS CDN - –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏. –î–ª—è production —Å–º. https://tailwindcss.com/docs/installation -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen p-4 md:p-8">
  <div class="max-w-4xl mx-auto space-y-6">
    <!-- Header -->
    <h1 class="text-3xl md:text-4xl font-bold text-gray-800 text-center mb-6">
      ü§ñ Pi Drive Stream
    </h1>

    <!-- Video Container -->
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <video
        id="video"
        autoplay
        muted
        playsinline
        class="w-full aspect-video bg-black"
      ></video>
    </div>

    <!-- Drive Controls -->
    <div class="bg-white rounded-2xl shadow-lg p-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Drive Control</h2>
      <div class="flex flex-wrap gap-3 justify-center">
        <button
          id="forward"
          class="px-6 py-3 bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-all duration-150 active:scale-95"
        >
          ‚ñ≤ Forward
        </button>
        <button
          id="backward"
          class="px-6 py-3 bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-all duration-150 active:scale-95"
        >
          ‚ñº Backward
        </button>
        <button
          id="left"
          class="px-6 py-3 bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-all duration-150 active:scale-95"
        >
          ‚óÄ Left
        </button>
        <button
          id="right"
          class="px-6 py-3 bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-all duration-150 active:scale-95"
        >
          ‚ñ∂ Right
        </button>
        <button
          id="stop"
          class="px-8 py-3 bg-red-500 hover:bg-red-600 active:bg-red-700 text-white font-bold rounded-lg shadow-md transition-all duration-150 active:scale-95"
        >
          ‚¨õ STOP
        </button>
      </div>
    </div>

    <!-- Camera Control -->
    <div class="bg-white rounded-2xl shadow-lg p-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Camera Control</h2>

      <!-- D-Pad Grid -->
      <div class="flex justify-center mb-4">
        <div class="grid grid-cols-3 gap-2 w-fit">
          <div></div>
          <button
            id="cam-up"
            class="w-16 h-16 bg-gradient-to-br from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 active:from-gray-300 active:to-gray-400 border-2 border-gray-300 hover:border-gray-400 rounded-lg text-2xl font-bold text-gray-700 shadow-md transition-all duration-150 active:scale-95 select-none"
          >
            ‚ñ≤
          </button>
          <div></div>

          <button
            id="cam-left"
            class="w-16 h-16 bg-gradient-to-br from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 active:from-gray-300 active:to-gray-400 border-2 border-gray-300 hover:border-gray-400 rounded-lg text-2xl font-bold text-gray-700 shadow-md transition-all duration-150 active:scale-95 select-none"
          >
            ‚óÄ
          </button>
          <button
            id="cam-home"
            class="w-16 h-16 bg-gradient-to-br from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 active:from-green-700 active:to-green-800 border-2 border-green-600 hover:border-green-700 rounded-lg text-2xl font-bold text-white shadow-md transition-all duration-150 active:scale-95 select-none"
          >
            ‚óè
          </button>
          <button
            id="cam-right"
            class="w-16 h-16 bg-gradient-to-br from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 active:from-gray-300 active:to-gray-400 border-2 border-gray-300 hover:border-gray-400 rounded-lg text-2xl font-bold text-gray-700 shadow-md transition-all duration-150 active:scale-95 select-none"
          >
            ‚ñ∂
          </button>

          <div></div>
          <button
            id="cam-down"
            class="w-16 h-16 bg-gradient-to-br from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 active:from-gray-300 active:to-gray-400 border-2 border-gray-300 hover:border-gray-400 rounded-lg text-2xl font-bold text-gray-700 shadow-md transition-all duration-150 active:scale-95 select-none"
          >
            ‚ñº
          </button>
          <div></div>
        </div>
      </div>

      <!-- Position Display -->
      <div class="text-center text-sm text-gray-600 bg-gray-50 rounded-lg py-2 px-4">
        <span class="font-mono">
          Pan: <span id="pan-display" class="font-semibold text-blue-600">0.00</span>
        </span>
        <span class="mx-2">|</span>
        <span class="font-mono">
          Tilt: <span id="tilt-display" class="font-semibold text-blue-600">0.00</span>
        </span>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center text-sm text-gray-500">
      <p>üéÆ Click for discrete movement ‚Ä¢ Hold for continuous motion</p>
    </div>
  </div>

  <script src="/static/main.js?v=3"></script>
</body>
</html>
