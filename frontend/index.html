<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen p-4 lg:p-8">
  <div class="max-w-7xl mx-auto">

    <!-- Main Layout: –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö, –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–∞—Ö -->

        <!-- Video Container -->

          <video
            id="video"
            autoplay
            muted

            class="w-full aspect-video bg-black"

        <!-- Drive Controls -->

          <div class="grid grid-cols-2 sm:flex sm:flex-wrap gap-2 lg:gap-3">
            <button

            >
              ‚ñ≤ Forward
            </button>
            <button

              class="px-4 py-3 lg:px-6 lg:py-3 bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-all duration-150 active:scale-95 text-sm lg:text-base"
            >
              ‚ñº Backward
            </button>
            <button

              class="px-4 py-3 lg:px-6 lg:py-3 bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-all duration-150 active:scale-95 text-sm lg:text-base"
            >
              ‚óÄ Left
            </button>
            <button
              id="right"
              class="px-4 py-3 lg:px-6 lg:py-3 bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-all duration-150 active:scale-95 text-sm lg:text-base"
            >
              ‚ñ∂ Right
            </button>
            <button
              id="stop"
              class="col-span-2 sm:col-span-1 px-6 py-3 lg:px-8 lg:py-3 bg-red-500 hover:bg-red-600 active:bg-red-700 text-white font-bold rounded-lg shadow-md transition-all duration-150 active:scale-95 text-sm lg:text-base"
            >
              ‚¨õ STOP

        </div>
      </div>

      <div class="lg:w-80 xl:w-96">
        <div class="bg-white rounded-2xl shadow-lg p-4 lg:p-6 lg:sticky lg:top-8">
          <h2 class="text-lg lg:text-xl font-semibold text-gray-700 mb-3 lg:mb-4">Camera Control</h2>

          <!-- D-Pad Grid -->
          <div class="flex justify-center mb-4">
            <div class="grid grid-cols-3 gap-2 w-fit">
              <div></div>
              <button
                id="cam-up"
                class="w-14 h-14 sm:w-16 sm:h-16 lg:w-20 lg:h-20 bg-gradient-to-br from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 active:from-gray-300 active:to-gray-400 border-2 border-gray-300 hover:border-gray-400 rounded-lg text-xl sm:text-2xl lg:text-3xl font-bold text-gray-700 shadow-md transition-all duration-150 active:scale-95 select-none"

              <div></div>

              >

              >
                ‚óè

              >

</html>
